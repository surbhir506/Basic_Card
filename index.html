<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="card">

        <div class="img">
            <img src="/card.jpeg">
        </div>

        <div class="capsule">
            <div class="capsule1">Technology</div>
            <div class="capsule2">Food</div>
        </div>

        <div class="content">
            <h2>What's new in 2022 Tech</h2>
            <p>In 2022, tech trends include widespread AI integration, advancements in quantum computing, 5G expansion, AR/VR innovations, cybersecurity enhancements, sustainable tech solutions, and the rise of decentralized finance.</p>
        </div>

        <div class="more">
            <button>Read more</button>
        </div>

    </div>

</body>

</html>
